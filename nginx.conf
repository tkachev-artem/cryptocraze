events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    upstream backend {
        server app:1111 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }
    
    # КРИТИЧНО ДЛЯ ТОРГОВЛИ: максимальная стабильность
    proxy_buffering off;
    proxy_cache off;
    
    # Оптимизация производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Переменные для WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # КРИТИЧНО ДЛЯ ТОРГОВЛИ: SSE endpoint ДОЛЖЕН БЫТЬ ПЕРВЫМ
        location /api/sse/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # КРИТИЧНО ДЛЯ SSE
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            
            # SSE ТАЙМАУТЫ
            proxy_connect_timeout 1s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # СПЕЦИАЛЬНО ДЛЯ Socket.IO HTTP POLLING  
        location /socket.io/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # КРИТИЧНО: отключаем буферизацию для торговли
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
            
            # ТОРГОВЫЕ ТАЙМАУТЫ ДЛЯ POLLING - увеличиваем стабильность
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Enhanced retry и failover
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 5;
            proxy_next_upstream_timeout 30s;
        }

        # КРИТИЧНО ДЛЯ ТОРГОВЛИ: специальные роуты для сделок
        location ~ ^/api/deals/(open|close)$ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # КРИТИЧНО: отключаем буферизацию для торговых операций
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
            
            # УВЕЛИЧЕННЫЕ ТАЙМАУТЫ ДЛЯ СТАБИЛЬНОСТИ
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Логирование торговых операций
            access_log /var/log/nginx/trading.log;
            error_log /var/log/nginx/trading_error.log;
        }

        # КРИТИЧНО: все остальные запросы через проксирование
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # СТАБИЛЬНЫЕ ТАЙМАУТЫ
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Enhanced retry и failover для всех запросов
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 5;
            proxy_next_upstream_timeout 30s;
        }
    }
}